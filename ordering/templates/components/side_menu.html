<div class="content-left-menu">
    <ul class="left-menu-list">
        {% for menu_selection in menu_selections %}
        <li class="left-menu-list-item {% if menu_selection.is_selected %}active-menu-selection{% endif %}">
            <a href="{{ menu_selection.url }}" class="left-menu-selection">
                <div>
                    {{ menu_selection.display_name }}
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
