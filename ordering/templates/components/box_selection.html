<div class="box-selection">
    <div class="secondary_background_color product-image-container">
        <div class="product-image">

        </div>
        <div class="primary_background_color actions">
            <button name="more_info" class="theme_font_color material-icons icon-button action" style="font-size: 2.0em">zoom_in</button>
            <button name="product_to_add" type="submit" value="{{ box_selection.add_button_value }}" class="theme_font_color material-icons icon-button action" style="font-size: 2.0em">add_shopping_cart</button>
        </div>
    </div>
    <p class="theme_font_color">{{ box_selection.primary_text }}</p>
    <p class="theme_font_color">{{ box_selection.secondary_text }}</p>
</div>
